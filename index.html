<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Example</title>
    <!-- Include D3.js from a CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">HEATH MAP, FREECODECAMP</h1>
    <h4 id="description">Temperature from 1753 to 2015. Average is 8.66</h4>
    <div id="tooltip">
      
    </div>
    <!-- Create a container for your heatmap -->
    <svg id="canvas">

    </svg>
    <svg id="legend">
      <g>
        <rect x="10" y="0" width="40" height="40" fill="SteelBlue"></rect>
        <text x="60" y="20">Variance of -1 or less</text>
      </g>
      <g>
        <rect x="10" y="40" width="40" height="40" fill="LightSteelBlue"></rect>
        <text x="60" y="60">Variance between -1 and 0</text>
      </g>
      <g>
        <rect x="10" y="80" width="40" height="40" fill="Orange"></rect>
        <text x="60" y="100">Variance between 0 and 1</text>
      </g>
      <g>
        <rect x="10" y="120" width="40" height="40" fill="Crimson"></rect>
        <text x="60" y="140">Variance of 1 or more</text>
      </g>
    </svg>
</body>
<script src="script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
